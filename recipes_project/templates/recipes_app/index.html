<!-- templates/recipes_app/index.html -->
{% extends 'recipes_app/base.html' %}

{% block title %}Главная страница{% endblock %}

{% block content %}
<h1>Добро пожаловать!</h1>
<p>Последние добавленные рецепты:</p>
<ul>
    {% for recipe in latest_recipes %}
        <li><a href="{% url 'recipe_detail' recipe.id %}">{{ recipe.title }}</a></li>
    {% empty %}
        <li>Нет рецептов.</li>
    {% endfor %}
</ul>
{% endblock %}
